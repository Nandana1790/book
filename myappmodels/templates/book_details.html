{%extends 'base.html'%}
{%block body_block%}
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card" style="width: 18rem;">
                <div class="card-header">
                    Book Details
                </div>
                <div>
                    {%if data.cover_pic.url%}
                    <img src="{{data.cover_pic.url}}" alt="" width="100%">
                    {%endif%}
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">{{data.name}}</li>
                <li class="list-group-item">{{data.price}}</li>
                <li class="list-group-item">{{data.author}}</li>
                <li class="list-group-item">{{data.genre}}</li>
                </ul>
            </div>
        </div>
        <div class="col-2"></div>
        
    </div>    
</div>
{%endblock%}
