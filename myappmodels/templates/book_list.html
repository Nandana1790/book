{%extends 'base.html'%}
{%block body_block%}

<div>
  filter by genre
  {%for gen in genre%}
  <a href="{%url 'book-all'%}?genre={{gen}}">{{gen}}</a>
  {%endfor%}
  </div>

<div class="container mt-5">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form action="" method="post">
        {%csrf_token%}
        <div class="d-flex">
          <input type="text" name="box" class="form-control me-2">
          <button type="submit" class="btn btn-success">search</button>
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <table class="table table-dark table-striped caption-top">
        <caption>List of books</caption>
        <tr>
          <td>Name</td>
          <td>price</td>
          <td>author</td>
          <td>genre</td>
          <td>Action</td>
        </tr>
        {%for books in data%}
        <tr>
          <td>{{books.name}}</td>
          <td>{{books.price}}</td>
          <td>{{books.author}}</td>
          <td>{{books.genre}}</td>
          <td>
            <a href="{%url 'book-details' books.id%}">View</a>
            <a href="{%url 'book-delete' books.id%}">Delete</a>
            <a href="{%url 'book-edit' books.id%}">Change</a>
          </td>
        </tr>
        {%endfor%}

      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{%endblock%}
